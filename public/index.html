<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="keywords" content="BHop">
  <meta name="description" content="BHop">
  <script>
    !(function (window) {
      if (window.addEventListener) {
        window.addEventListener("error", function () {
          var e = document.getElementById("broker-loading");
          e && (e.className += " error")
        })
      }
    })(window);
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but hello-world doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <style>
      #broker-loading {
        visibility: hidden;
        opacity: 0;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: nuxtLoadingIn 3s ease;
        -webkit-animation: nuxtLoadingIn 3s ease;
        animation-fill-mode: forwards;
        overflow: hidden
      }

      #broker-error {
        margin-left: -150px;
        width: 300px;
        text-align: center;
        font-size: 16px;
        padding-top: 60px;
        position: absolute;
        top: 50%;
        left: 50%;
        color: #ff4500;
        display: none;
      }

      @keyframes nuxtLoadingIn {
        0% {
          visibility: hidden;
          opacity: 0
        }

        20% {
          visibility: visible;
          opacity: 0
        }

        100% {
          visibility: visible;
          opacity: 1
        }
      }

      @-webkit-keyframes nuxtLoadingIn {
        0% {
          visibility: hidden;
          opacity: 0
        }

        20% {
          visibility: visible;
          opacity: 0
        }

        100% {
          visibility: visible;
          opacity: 1
        }
      }

      #broker-loading>div,
      #broker-loading>div:after {
        border-radius: 50%;
        width: 5rem;
        height: 5rem
      }

      #broker-loading>div {
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border: .5rem solid #f5f5f5;
        border-left: .5rem solid #000;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: nuxtLoading 1.1s infinite linear;
        animation: nuxtLoading 1.1s infinite linear
      }

      #broker-loading.error>div {
        border-left: .5rem solid #ff4500;
        animation-duration: 5s
      }

      @-webkit-keyframes nuxtLoading {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0)
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg)
        }
      }

      @keyframes nuxtLoading {
        0% {
          -webkit-transform: rotate(0);
          transform: rotate(0)
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg)
        }
      }
    </style>
    <div id="broker-loading">
      <div>Loading...</div>
    </div>
    <div id="broker-error"></div>
    <script>
      window.addEventListener("error", function () {
        var e = document.getElementById("broker-loading");
        e && (e.className += " error")
      })
    </script>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
